<div id="main-content" class="squeeze">
  <div class="content-header">

  </div><!-- end .content-header -->
  <div class="section-header">
    <h4 class="section-title">New Patient Registration</h4>
  </div><!-- end .section-header -->
  <div class="row">

    <div class="section">

      <div class="section-body">

        <form action="/BetterDay/Registration/Confirmation" method="post" novalidate="novalidate">
          <p>
            <b>
              Please enter the Confirmation Code provided to you at the time you scheduled your appointment. It also should have been emailed to you.
            </b>
          </p>
          <div class="validation-summary-valid" data-valmsg-summary="true" id="ValidationSummary">
            <ul>
              <li style="display:none"></li>
            </ul>
          </div>    <ul class="form-col" style="margin: 30px 0">
            <li class="form-row">
              <label for="ConfirmationCode" title="This field is required">Confirmation Code *</label>


              <input class="string-field expanding-textarea" data-val="true" data-val-required="Field Confirmation Code is required" id="ConfirmationCode" name="ConfirmationCode" title="Confirmation Code" value="" autocomplete="off" type="text">

              <a class="hhbutton submit " href="#" title="Validate">Validate</a>
              <a class="hhbutton" href="#" id="cancelButton" title="Cancel">Cancel</a>
            </li>
          </ul>
        </form>
      </div><!-- end .section-body -->
    </div><!-- end .section -->
  </div><!-- end .row -->

</div>
